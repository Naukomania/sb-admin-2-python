<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{header}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
<!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    DataTables New Advanced Tables
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>value1</th>
                                    <th>postal code</th>
                                    <th>fias level</th>
                                    <!-- <th>settlement type full</th> -->
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>

{% endblock %}

{% block pagescript %}

    <!-- DataTables JavaScript -->
    <script src="../bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="../bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>

    <script>
    $(document).ready(function() {
      var t = $('#dataTables-example').DataTable({
        responsive: true
      });

      $.get('/suggest').done(function(data) {
        console.log(data);
        if (data && data.summary && data.summary.suggestions) {
          data.summary.suggestions.map(function(item) {
            t.row.add( [
              item.value,
              item.data.postal_code,
              item.data.fias_level,
              //item.data.settlement_type_full
            ] ).draw( false );;
          })
        }
      }).fail(function() {
        alert( "Во время запроса произошла ошибка" );
      });
    });
    </script>

{% endblock %}
